<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Us | Coffee Corner Stop</title>
    <link rel="icon" href="./Icons/CCS-Favicon.png" />
    <link rel="stylesheet" href="https://use.typekit.net/aiy3glc.css" />
    <link rel="stylesheet" href="./visit.css" />
  </head>

  <header class="header">
    <div class="nav__wrapper">
      <nav class="navigation">
        <img
          src="./Icons/CCS Logo.png"
          alt="Coffee Corner Stop Logo"
          class="nav__logo"
        />
        <div class="nav__container">
          <div class="nav__external">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="./index.html" class="nav__link">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <body>
    <div class="section-visit">
      <div class="visit__heading">
        <h1 class="section-heading">Visit Us</h1>
      </div>
      <div class="visit__container">
        <div class="google-maps">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2492.1437257838516!2d-0.4820465487700237!3d51.345267679508765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4875d94f83798a15%3A0x761bde2d85c4167!2sCoffee%20Corner%20Stop.!5e0!3m2!1sen!2suk!4v1604186029433!5m2!1sen!2suk"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
            class="visit__google-maps"
          ></iframe>
        </div>

        <div class="visit__contact-info">
          <div class="contact__number--landline contact__info--row">
            <img
              src="./Icons/Phone.png"
              alt="Phone Icon"
              class="contact__number--landline-icon contact--icon"
            />
            <p class="contact__number--landline-number">01932 410 382</p>
          </div>
          <div class="contact__number--mobile contact__info--row">
            <img
              src="./Icons/WhatsApp.png"
              alt="WhatsApp Logo"
              class="contact__number--mobile-icon contact--icon"
            />
            <p class="contact__number--mobile-number">07385 615 460</p>
          </div>
          <div class="contact__info--insta contact__info--row">
            <img
              src="./Icons/Instagram.png"
              alt="Instagram Logo"
              class="contact__info--insta-icon contact--icon"
            />
            <p class="contact__info--insta-handle">@coffeecornerstop</p>
          </div>
          <div class="contact__info--email contact__info--row">
            <img
              src="./Icons/Email.png"
              alt="Email Icon"
              class="contact__info--email-icon contact--icon"
            />
            <p class="contact__info--email-email">hello@coffeecornerstop.com</p>
          </div>
          <div class="contact__info--location contact__info--row">
            <img
              src="./Icons/Location.png"
              alt="Location Icon"
              class="contact__info--location-icon contact--icon"
            />
            <p class="contact__info--location-address">
              103 Oyster Lane, Byfleet, KT14 7JF
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
